<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div  class="progress" style="height: 50px">
        
        <div class="progress-bar bg-dark progress-bar-animated progress-bar-striped" style="width: 30%; height: 50px">
            30%

        </div>

    </div>

    <br>
    <div  class="progress" style="height: 50px">
        <div id="prog2" class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 40%; height: 50px">
            40%

        </div>

    </div>
    <br>
    <div  class="progress" style="height: 50px">
        <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" style="width: 50%; height: 50px">
            50%
        </div>
        <div class="progress-bar bg-transparent progress-bar-animated progress-bar-striped" style="width: 50%; height: 50px; color:black">
            70%
        </div>

    </div>
<script>
    let progressBar = document.querySelector('#prog2')
    progressBar.innerHTML = '0%' 
        progressBar.style.width =  '0%' 
        let value = 0
    setInterval(()=>{

        if(value>100){
            value = 100
        }

        progressBar.innerHTML = value + '%' 
        progressBar.style.width = value + '%' 
        value++
    },200)



</script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
