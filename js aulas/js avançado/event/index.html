<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loaded() {
            let a = document.getElementById('titulo')
                //a.onmouseover = mudarTexto
                //ou
            a.addEventListener('mouseover', mouseIn)
            a.addEventListener('mouseover', color)
            a.addEventListener('mouseout', mouseOut)
            a.addEventListener('mouseout', color2)
        }

        function color() {
            this.style.color = 'red'
        }

        function color2() {
            this.style.color = 'black'
        }

        function mouseIn() {
            this.innerHTML = 'O mouse t√° em cima !'
        }

        function mouseOut() {
            this.innerHTML = 'O mouse saiu !'
        }
    </script>

    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body onload="loaded()">
    <h1 id="titulo">Passa o mouse</h1>
</body>

</html>
